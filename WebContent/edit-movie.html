<!DOCTYPE html>
<html>
<head>
<title>Edit</title>
<link href="styles/style.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" href="images/logo.png" />
<script src="js/script.js"></script>
</head>
<body>
    <header>
        <span>Movie Cruiser</span><img id="logo" src="images/logo.png" alt="logo" />
        <nav>
            <a href="movie-list-admin.html">Movies</a>
        </nav>
    </header>
    <section>
        <span id="heading">Edit Movie</span>
        <form action="edit-movie-status.html" method="post" name="movieEdit"
            onsubmit="return validF()">
            <table>
                <tr>
                    <td><label for="title" class="grey">Title</label></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="text" name="title" size="71" id="title"
                        autocomplete="off" spellcheck="false" autofocus placeholder="Avengers - End Game" /></td>
                </tr>
                <tr>
                    <td height="30px"></td>
                </tr>
                <tr>
                    <td><label for="gross" class="grey">Gross (&#36;)</label></td>
                    <td><label class="grey">Active</label></td>
                    <td><label for="date-of-launch" class="grey">Date of Launch</label></td>
                    <td><label class="grey">Genre</label></td>
                </tr>
                <tr>
                    <td width="110"><input type="text" name="boxOffice" id="gross" autocomplete="off"
                        spellcheck="false" placeholder=" 2787965087" size="8px" /></td>
                    <td width="130"><input type="radio" name="active" id="yes" checked
                        class="checkbox-radio-size"/><label for="yes" >Yes</label> <input
                        id="no" type="radio" class="checkbox-radio-size" name="active" /><label 
                        for="no">No</label></td>
                    <td width="159"><input type="date" name="dateOfLaunch" id="date-of-launch"
                        placeholder="27/04/2022" autocomplete="off" spellcheck="false"  /></td>
                    <td><select name="genre">
                            <option value="">Select Category</option>
                            <option value="ScienceFiction">Science Fiction</option>
                            <option value="Superhero">Superhero</option>
                            <option value="Romance">Romance</option>
                            <option value="Comedy">Comedy</option>
							<option value="Adventure">Adventure</option>
							<option value="Thriller">Thriller</option>
                    </select></td>
                </tr>
                <tr>
                    <td height="30px"></td>
                </tr>
                <tr>
                    <td colspan="4"><input class="checkbox-radio-size" type="checkbox" name="hasTeaser"
                        checked id="hasTeaser"><label id="has-teasar-align" for="hasTeaser"
                        class="grey">Has Teaser</label></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="submit" name="submit" value="Save"
                        class="submit"></td>
                </tr>
	        </table>
	    </form>
    </section>
    <footer> Copyright &copy; 2019 </footer>
</body>
</html>
